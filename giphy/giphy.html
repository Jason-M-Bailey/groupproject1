<!DOCTYPE html>
    <html>
    <head>
        <title>Giphy API</title>

      <script
      src="https://code.jquery.com/jquery-3.3.1.js"
      integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
      crossorigin="anonymous">
      </script>

      <link rel="stylesheet" href="../wikipedia/animate.css">
      <link rel="stylesheet" href="../wikipedia/wikipedia.css">

    </head>
    <body>
      <div class="container">
        <!-- SEARCH BAR -->
        <form id="wikiSearch" class="wikiSearch">
            <input id="searchBar" type="text" autocomplete="off" name="search" placeholder="search giphy..." />
            <span class="inputUnderline"></span>
            <button id="submitBtn" type="submit"><i class="fas fa-search fa-3x"></i></i></button>
        </form>

        <script>    
          let apiKey= "l638WPBsusN4Hth8cjVYu33qELrQ77E9" // api key created for nba project
          // api.giphy.com/v1/gifs/search // search api 
          // example page displays this as best practice: 
          // use search term after "q = " and before the "&limit"
          // https://api.giphy.com/v1/gifs/search?api_key=l638WPBsusN4Hth8cjVYu33qELrQ77E9&q=&limit=1&offset=0&rating=g&lang=en
          
            let giphyAPI = `https://api.giphy.com/v1/gifs/search?q=kobe+bryant&api_key=${apiKey}&limit=5`;

            function setup(){

                fetch(giphyAPI)
                .then(response => {
                    return response.json();
                })
                .then(json => {
                  console.log(json)
                    console.log(json.data[0].images.original.url); // this link displays just the gif
                    console.log(json.data[0].url); // this link takes you to the giphy website with loads of extra links 
                })
                .catch(err => console.log(err));
            }

            setup();
        </script>

    </body>
    </html>
