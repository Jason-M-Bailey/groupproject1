<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Group Project #1</title>
    <link rel="stylesheet" href="./css/skeleton.css" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <h1>NBA Player Search</h1>
    <form>
      <div class="row">
        <div>
          <input id="search-bar" type="search" placeholder="search for a nba player" />
        </div>
        <input id="submit-button" class="button-primary" type="submit" value="Submit" />
      </div>
    </form>

    <main class="page-wrapper">

        <!-- Bookmarks section -->
        <section class="page-section" id="bookmarks">
          <div class="flex-container">
            <div class="flex-item-bookmarks">
              <div>
                <table style= "width:100%" class= "stats-box hide" id= "stats">
                  <tr>
                    <th id= name></th>
                  </tr>
                  <tr>
                    <td id= ppg></td>
                    <td id= rpg></td>
                  </tr>
                  <tr>
                    <td id= apg></td>
                    <td id= fg></td>
                  </tr>
                  <tr>
                    <td id= fg3p></td>
                    <td id= ft></td>
                  </tr>
                  <tr>
                    <td id= gp></td>
                    <td id= mpg></td>
                  </tr>
                </table>
                <p>NBA Stats</p>
              </div>
            </div>
            <div class="flex-item-bookmarks">
              <div>
                <p>Wikipedia</p>
              </div>
            </div>
            <div class="flex-item-bookmarks">
              <div>
                <p>YouTube</p>
              </div>
            </div>
            <div class="flex-item-bookmarks">
              <div>
                <div class= "gif-container">
                  <img id= "gif-1" class= "gif" src=>
                  <img id= "gif-2" class= "gif" src=>
                  <img id= "gif-3" class= "gif" src=>
                </div>
                <p>Giphy</p>
              </div>
            </div>
            
          </div>
        </section>
  
        
      </main>

      <script src= "js/script.js"></script>
  </body>
</html>
